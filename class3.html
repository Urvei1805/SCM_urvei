<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container{
            display:flex;
            align-items: stretch;
            background-color:blueviolet;
        }

        .flex-item{
            background-color:bisque;
            color:brown;
            margin:10px;
            text-align:center;
            line-height:75px;
            font-size:30px;
            flex-grow: 6;
            overflow: auto;




        }
        a.{order:2;
        }
    </style>  
</head>    
<body>

    <h1>The flex-grow Property</h1>

    <p>Make the third flex item grow eight times faster than the other flex items:</p>

    <div class="flex-container">
        <div class="flex-item">html</div>
        <div class="flex-item">language</div>
        <div class="flex-item">web</div>
        <div class="flex-item">develop</div>
    </div>

</body>
</html>
